# External Secrets Operator Installation
# This file contains the commands to install ESO

# Install via Helm
# helm repo add external-secrets https://charts.external-secrets.io
# helm install external-secrets external-secrets/external-secrets -n external-secrets-system --create-namespace

# Or install via kubectl
# kubectl apply -f https://raw.githubusercontent.com/external-secrets/external-secrets/main/deploy/crds/bundle.yaml
# kubectl apply -f https://raw.githubusercontent.com/external-secrets/external-secrets/main/deploy/charts/external-secrets/templates/rbac.yaml

# For production, use specific version:
# helm install external-secrets external-secrets/external-secrets \
#   --version 0.9.11 \
#   -n external-secrets-system \
#   --create-namespace 